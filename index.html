<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>JavaScript/Project</title>
</head>
<body>
    <section class="section pt-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-8">
                    <div id="main" class="card">
                        <div class="card-body">
                            <form id="task-form">
                                <div class="form-group">
                                  <label for="task">ایجاد تسک</label>
                                  <input type="text" class="form-control" name="task" id="task" placeholder="تسک را وارد کنید ...">
                                </div>
                                <button type="submit" class="btn btn-primary mt-2">اضافه کردن</button>
                            </form>
                            <hr>
                            <h5>تسک ها</h5>
                            <div class="form-group">
                                <label for="filter">فیلتر تسک</label>
                                <input type="text" class="form-control mt-2" name="filter" id="filter" placeholder="تسک ها...">
                            </div>
                            <div>
                                <ul class="list-group pr-0">

                                </ul>
                            </div>
                            <button type="submit" class="btn btn-dark clear-task mt-4">پاک کردن</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/javascript/bootstrap.js"></script>
    <script src="assets/javascript/app2.js"></script>
</body>
</html>
